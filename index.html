<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3ee8bbf903.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Payment Form Example</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <b>Some fields are missing</b>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="creditCard">Card #</label>
                                    <input class="form-control" type="text" name="creditCard" id="credit Card"
                                        pattern="[0-9]+" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="CVC">CVC #</label>
                                    <input class="form-control" type="text" name="CVC" id="CVC" pattern="[0-9]+"
                                        placeholder="0000" maxlength="4" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <i class="fas fa-dollar-sign"></i>
                                    <input class="form-control" type="text" name="amount" id="amount" pattern="[0-9]+"
                                        placeholder="Amount" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">First Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" id="city" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select class="form-control" name="state" id="state">
                                        <option>Andalucia</option>
                                        <option>Catalunya</option>
                                        <option>Madrid</option>
                                        <option>Comunidad Valenciana</option>
                                        <option>Galicia</option>
                                        <option>Castilla y Leon</option>
                                        <option>Euskadi</option>
                                        <option>Castilla la Mancha</option>
                                        <option>Islas Canarias</option>
                                        <option>Murcia</option>
                                        <option>Aragon</option>
                                        <option>Extremadura</option>
                                        <option>Islas Baleares</option>
                                        <option>Asturias</option>
                                        <option>Navarra</option>
                                        <option>Cantabria</option>
                                        <option>La Rioja</option>
                                        <option>Ceuta</option>
                                        <option>Melilla</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="postalCode">Postal Code</label>
                                    <input type="text" class="form-control" name="postalCode" id="postalCode" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="paymentMethods">We accept: </label>
                                <div class="row">
                                    <div class="col-4">
                                        <div id="paymentMethods" class="bg-secondary rounded pl-3 pt-1">
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="paymethod" id="mastercard"
                                                    value="mastercard" checked>
                                                <label for="mastercard"><i class="fab fa-cc-mastercard pt-2"></i> </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="paymethod" id="visa"
                                                    value="visa">
                                                <label for="visa"><i class="fab fa-cc-visa pt-2"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="paymethod" id="amex"
                                                    value="amex">
                                                <label for="amex"><i class="fab fa-cc-amex pt-2"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" name="message" id="message" rows="4"></textarea>
                                    <label class="text-muted">Add any notes here</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
